<!DOCTYPE html>
<html>
<head>
	<title>PetFlow CC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>



<div id='whatshappening'>Site Loaded...</div>


<div id='itemcontainer'>
<h1>items</h1>
<div class='item' id='555'>
		<h2 class='title'>Dog Bowl<span class='id'> id: 555</span></h2>
		<h3 class='price'>9.99</h3>
		<button class='removefromcart'>Remove from Cart</button>
		<button class='addtocart'>Add to Cart</button>
		<div class='qty'>Qty:<input class='qty_val' type='text' value='1'></div>
	</div>
	<div class='item' id='123'>
		<h2 class='title'>Bird Cage<span class='id'> id: 123</span></h2>
		<h3 class='price'>49.99</h3>
		<button class='removefromcart'>Remove from Cart</button>
		<button class='addtocart'>Add to Cart</button>
		<div class='qty'>Qty:<input class='qty_val' type='text' value='1'></div>
	</div>
	<div class='item' id='999'>
		<h2 class='title'>Cat Collar<span class='id'> id: 999</span></h2>
		<h3 class='price'>4.99</h3>
		<button class='removefromcart'>Remove from Cart</button>
		<button class='addtocart'>Add to Cart</button>
		<div class='qty'>Qty:<input class='qty_val' type='text' value='1'></div>
	</div>
	<div class='item' id='789'>
		<h2 class='title'>BIG Squeaker<span class='id'> id: 789</span></h2>
		<h3 class='price'>14.99</h3>
		<button class='removefromcart'>Remove from Cart</button>
		<button class='addtocart'>Add to Cart</button>
		<div class='qty'>Qty:<input class='qty_val' type='text' value='1'></div>
	</div>
</div>

<div id='cart'>
<h1>cart #<span id='unique'>UNIQUE ID</span></h1>
	<div class='options'><input id='cartstatus' type='checkbox' checked>Cart Enabled?<br>
	<button class='updateqty'>Update QTY</button><button class='clearcart'>Clear Cart</button>
	</div>
	<div class='item' id='999'>
		<h2 class='title'>Cat Collar<span class='id'> id: 999</span></h2>
		<h3 class='price'>4.99</h3>
		<button class='removefromcart'>Remove from Cart</button>
		<button class='addtocart'>Add to Cart</button>
		<div class='qty'>Qty:<input class='qty_val' type='text' value='3'></div>
	</div>
</div>






</body>
</html>
